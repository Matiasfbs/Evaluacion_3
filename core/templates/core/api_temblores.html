<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <!-- CSS -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/Api.css' %}">



    <title>Sismos </title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'core/img/logo/logo_2_prueba_reducido_v2.png' %}" alt="LOGO_COMPUTEC">
                </a>
            </div>

            <div class="container">
                <div class="row">

                    <h1>
                        Mantente informado de los sismos by COMPUTEC
                    </h1>

                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary" id="btn-obtener">Obtener Datos</button>
                </div>

                <div class="row">
                    <table id="tabla-categorias" class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col"> Fuente</th>
                                <th scope="col"> Fecha </th>
                                <th scope="col"> Magnitud </th>
                                <th scope="col"> Referencia </th>
                            </tr>
                        </thead>
                        <tbody id="id_tbody">


                        </tbody>
                    </table>

                </div>
            </div>

        </div>

    </div>

    <script src="{% static 'core/js/Js_sismos.js' %}"></script>
</body>

</html>
